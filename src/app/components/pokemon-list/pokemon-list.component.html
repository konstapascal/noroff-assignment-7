<section class="mt-12 flex flex-wrap gap-6">
  <div
    class="border-2 text-center p-4 bg-slate-50"
    *ngFor="let pokemon of pokemonArr"
  >
    <p class="text-xl font-semibold">
      {{ capitalize(pokemon.name) }}
    </p>
    <img
      width="150px"
      class="border-2 mt-2 mb-4"
      src="{{ pokemon.imageUrl }}"
      alt=""
    />
    <button
      class="bg-blue-400 text-slate-50 rounded-sm font-semibold px-4 py-2"
      (click)="onPokemonClick(pokemon)"
    >
      Capture
    </button>
  </div>
</section>
