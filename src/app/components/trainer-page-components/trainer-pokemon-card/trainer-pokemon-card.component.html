<div
  class="border-2 border-yellow text-yellow shadow-2xl transform-gpu hover:scale-110 rounded-lg transition-transform text-center p-4 bg-dark-blue py-6"
>
  <p class="text-3xl font-semibold">
    {{ capitalize(pokemon) }}
  </p>
  <p class="text-xl italic">#{{ formatId(getPokemonId(pokemon)) }}</p>
  <img
    width="200px"
    class="mt-4 mb-8 border-2 border-yellow border-dashed bg-light-blue rounded-lg"
    src="{{ getPokemonImageUrl(pokemon) }}"
    alt=""
  />
  <button
    (click)="onPokemonReleaseClick(pokemon)"
    class="bg-light-blue text-lg rounded-md hover:bg-yellow-shadow transition-colors font-semibold px-6 py-2"
  >
    Release
  </button>
</div>
