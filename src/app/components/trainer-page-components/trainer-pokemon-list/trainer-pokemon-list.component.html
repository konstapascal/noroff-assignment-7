<section class="mt-16 flex flex-wrap justify-center gap-12 gap-y-16">
  <div
    class="bg-dark-blue shadow-lg border-2 border-yellow text-2xl py-8 text-yellow rounded-md w-1/2 text-center"
    *ngIf="capturedPokemon.length === 0"
  >
    Check the catalogue and capture some pokemon!
  </div>
  <app-trainer-pokemon-card
    *ngFor="let pokemon of capturedPokemon"
    [pokemon]="pokemon"
  ></app-trainer-pokemon-card>
</section>
